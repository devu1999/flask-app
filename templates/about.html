
{% extends "base.html" %}

{% block content %}
	<style>
	body {
	    font-family: Arial;
	    color: white;
	}

	.split {
	    height: 100%;
	    width: 50%;
	    position: fixed;
	    z-index: 1;
	    top: 6vh;
	    overflow-x: hidden;
	    padding-top: 20px;
	}

	.left {
	    left: 0;
	    background-color: #111;
	}

	.right {
	    right: 0;
	    background-color: red;
	}

	.centered {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    text-align: center;
	}

	.centered img {
	    width: 150px;
	    border-radius: 50%;
	}
	</style>
	</head>
	<body>

	<div class="split left">
	  <div class="centered">
	    <img src="./assets/img.png" alt="Avatar Yash">
	    <h2>Yash Mathne</h2>
	    <p>20171044</p>
	  </div>
	</div>

	<div class="split right">
	  <div class="centered">
	    <img src="./assets/img2.png" alt="Avatar Devansh">
	    <h2>Devansh Gupta</h2>
	    <p>20171100</p>
	  </div>
	</div>
	     
	</body>
{% endblock %}
